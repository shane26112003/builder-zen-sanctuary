<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings - MetroReserve</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/booking.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Booking management specific styles */
      .booking-card {
        background: white;
        border-radius: 0.75rem;
        border: 1px solid #e5e7eb;
        margin-bottom: 1rem;
        overflow: hidden;
        transition: all 0.2s ease;
      }

      .booking-card:hover {
        border-color: #d1d5db;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }

      .booking-card.cancelled {
        opacity: 0.7;
        border-color: #fca5a5;
        background-color: #fef2f2;
      }

      .booking-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .booking-status {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .booking-status.confirmed {
        background-color: #dcfce7;
        color: #166534;
      }

      .booking-status.cancelled {
        background-color: #fee2e2;
        color: #dc2626;
      }

      .booking-content {
        padding: 1.5rem;
      }

      .booking-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .detail-item {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .detail-label {
        font-size: 0.75rem;
        font-weight: 500;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .detail-value {
        font-weight: 600;
        color: #111827;
      }

      .booking-actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .btn-sm {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        height: auto;
      }

      .btn-danger {
        background-color: #ef4444;
        color: white;
      }

      .btn-danger:hover:not(:disabled) {
        background-color: #dc2626;
      }

      .btn-info {
        background-color: #3b82f6;
        color: white;
      }

      .btn-info:hover:not(:disabled) {
        background-color: #2563eb;
      }

      .btn-success {
        background-color: #10b981;
        color: white;
      }

      .btn-success:hover:not(:disabled) {
        background-color: #059669;
      }

      .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: #6b7280;
      }

      .empty-state svg {
        margin: 0 auto 1rem;
        opacity: 0.5;
      }

      /* Ticket Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 1rem;
      }

      .modal-content {
        background: white;
        border-radius: 1rem;
        max-width: 500px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal-header {
        padding: 1.5rem;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #6b7280;
        padding: 0.25rem;
      }

      .modal-body {
        padding: 1.5rem;
      }

      .ticket {
        border: 2px dashed #d1d5db;
        border-radius: 0.5rem;
        padding: 1.5rem;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }

      .ticket-header {
        text-align: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e2e8f0;
      }

      .ticket-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.5rem;
      }

      .ticket-subtitle {
        color: #64748b;
        font-size: 0.875rem;
      }

      .ticket-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .qr-code-section {
        text-align: center;
        padding: 1rem;
        background: white;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }

      .qr-placeholder {
        width: 100px;
        height: 100px;
        background: #f3f4f6;
        border: 2px solid #d1d5db;
        border-radius: 0.5rem;
        margin: 0 auto 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        color: #6b7280;
      }

      .ticket-footer {
        text-align: center;
        font-size: 0.75rem;
        color: #6b7280;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #e2e8f0;
      }

      @media (max-width: 768px) {
        .booking-details {
          grid-template-columns: 1fr;
        }

        .ticket-details {
          grid-template-columns: 1fr;
        }
      }

      @media print {
        .modal-overlay {
          position: static;
          background: none;
          padding: 0;
        }

        .modal-content {
          max-width: none;
          box-shadow: none;
          border: none;
        }

        .modal-header,
        .booking-actions,
        .btn {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="booking-header">
      <div class="header-content">
        <div class="brand-section">
          <div class="brand-icon small">
            <div class="mrs-logo">
              <span class="mrs-text">MRS</span>
              <div class="mrs-underline"></div>
            </div>
          </div>
          <div>
            <h1 class="header-title">MetroReserve</h1>
            <p class="header-subtitle">My Bookings</p>
          </div>
        </div>

        <div class="user-info">
          <div class="user-details">
            <svg
              width="16"
              height="16"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span id="userEmail">user@example.com</span>
            <span class="user-type-badge" id="userTypeBadge">General</span>
          </div>
          <div style="display: flex; gap: 0.5rem">
            <button
              class="btn btn-secondary btn-sm"
              onclick="window.location.href='/booking.html'"
            >
              <svg
                width="16"
                height="16"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>
              New Booking
            </button>
            <button class="btn btn-secondary btn-sm" id="logoutBtn">
              <svg
                width="16"
                height="16"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="booking-main">
      <div class="booking-container">
        <div class="section-header text-center" style="margin-bottom: 2rem">
          <h2 class="section-title">My Metro Bookings</h2>
          <p class="section-subtitle">
            Manage your seat reservations and tickets
          </p>
        </div>

        <div id="bookingsContainer">
          <div class="loading-state" id="loadingState">
            <p>Loading your bookings...</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Ticket Modal -->
    <div id="ticketModal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Metro Ticket</h3>
          <button class="modal-close" onclick="closeTicketModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="ticket" id="ticketContent">
            <!-- Ticket content will be populated here -->
          </div>
          <div class="booking-actions" style="margin-top: 1.5rem">
            <button class="btn btn-info btn-sm" onclick="printTicket()">
              <svg
                width="16"
                height="16"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"
                />
              </svg>
              Print Ticket
            </button>
            <button class="btn btn-success btn-sm" onclick="shareTicket()">
              <svg
                width="16"
                height="16"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
                />
              </svg>
              Share Ticket
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/my-bookings.js"></script>
  </body>
</html>
