<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetroReserve - Redirecting...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 50%, #ede9fe 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .redirect-message {
        text-align: center;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div class="redirect-message">
      <div class="spinner"></div>
      <h2 style="margin: 0 0 0.5rem 0; color: #1f2937;">MetroReserve</h2>
      <p style="margin: 0; color: #6b7280;">Redirecting to login page...</p>
    </div>

    <script>
      // Redirect to the HTML/CSS version after a brief moment
      setTimeout(() => {
        window.location.href = '/public/index.html';
      }, 1000);
    </script>
  </body>
</html>
